<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>HTML CSS Tooltips</title>

    <link rel="preconnect" href="https://fonts.gstatic.com" />

    <link
      href="https://fonts.googleapis.com/css2?family=Lora&family=Noto+Sans+JP:wght@500&display=swap"
      rel="stylesheet"
    />

    <link href="./main.css" rel="stylesheet" />
  </head>
  <body>
    <div class="nav">
      <img src="./assets/logo.png" alt="Logo" class="logo" />
    </div>

    <div class="container">
      <div class="content">
        <!-- <div class="pseudo-demo" data-tooltip="Secret data">test</div> -->
        <div class="price-grid">
          <div class="item">
            <div class="banner">
              <img src="./assets/images/img-1.jpg" alt="Basic Plan" />
            </div>

            <div class="details">
              <div class="title">Basic Plan</div>

              <div class="feature-container">
                <div
                  class="feature tooltip"
                  data-text="Some additional access content details"
                >
                  Access content

                  <span class="info-icon">
                    <img src="./assets/icons/info.png" alt="Info Icon" />
                  </span>
                </div>
                <div
                  class="feature tooltip"
                  data-text="Describes the support features"
                >
                  Support

                  <span class="info-icon">
                    <img src="./assets/icons/info.png" alt="Info Icon" />
                  </span>
                </div>
              </div>

              <div class="price">$9.99</div>
            </div>
          </div>

          <div class="item">
            <div class="banner">
              <img src="./assets/images/img-2.jpg" alt="Basic Plan" />
            </div>

            <div class="details">
              <div class="title">Standard Plan</div>

              <div class="feature-container">
                <div
                  class="feature tooltip"
                  data-text="Some upgraded access content details"
                >
                  Access content

                  <span class="info-icon">
                    <img src="./assets/icons/info.png" alt="Info Icon" />
                  </span>
                </div>

                <div
                  class="feature tooltip"
                  data-text="Explains the mobile app"
                >
                  Mobile app

                  <span class="info-icon">
                    <img src="./assets/icons/info.png" alt="Info Icon" />
                  </span>
                </div>

                <div
                  class="feature tooltip"
                  data-text="Describes the support features"
                >
                  Support

                  <span class="info-icon">
                    <img src="./assets/icons/info.png" alt="Info Icon" />
                  </span>
                </div>
              </div>

              <div class="price">$19.99</div>
            </div>
          </div>

          <div class="item">
            <div class="banner">
              <img src="./assets/images/img-3.jpg" alt="Basic Plan" />
            </div>

            <div class="details">
              <div class="title">Pro Plan</div>

              <div class="feature-container">
                <div
                  class="feature tooltip tooltip-left"
                  data-text="Some upgraded access content details"
                >
                  Access content

                  <span class="info-icon">
                    <img src="./assets/icons/info.png" alt="Info Icon" />
                  </span>
                </div>

                <div
                  class="feature tooltip tooltip-left"
                  data-text="Explains the mobile app"
                >
                  Mobile app

                  <span class="info-icon">
                    <img src="./assets/icons/info.png" alt="Info Icon" />
                  </span>
                </div>

                <div
                  class="feature tooltip tooltip-left"
                  data-text="You get your own special person"
                >
                  Account manager

                  <span class="info-icon">
                    <img src="./assets/icons/info.png" alt="Info Icon" />
                  </span>
                </div>

                <div
                  class="feature tooltip tooltip-left"
                  data-text="Describes the support features"
                >
                  Support

                  <span class="info-icon">
                    <img src="./assets/icons/info.png" alt="Info Icon" />
                  </span>
                </div>
              </div>

              <div class="price">$49.99</div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
